global:
  scrape_interval: 1s

scrape_configs:
  - job_name: sglang
    static_configs:
      - targets: ["sglang-dev:30000"]

  - job_name: sglang-router
    static_configs:
      - targets: ["sglang-dev:29000"]

  - job_name: dcgm
    static_configs:
      - targets: ["dcgm-exporter:9400"]

  - job_name: node
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: benchmark
    metrics_path: /metrics
    honor_labels: true
    static_configs:
      - targets: []  # populated by benchmark harness when exposing its own metrics endpoint
